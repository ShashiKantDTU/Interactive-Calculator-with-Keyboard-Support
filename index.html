<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Interactive-Calculator-with-Keyboard-Support/calculator.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/70198d163b.js" crossorigin="anonymous"></script>

    <title>Calculator</title>
</head>

<body>
    <header>
       <a href=""><i class="fa-sharp-duotone fa-solid fa-house fa-spin fa-xl" style="--fa-primary-color: #1c5bca; --fa-secondary-color: #809ccb;"></i></a>
       <h1>Interactive-Calculator-with-Keyboard-Support</h1>
    </header>
    <main>
        <div id="display">
            <input id="text" type="text" readonly >
            <input id="result" type="text" readonly >

        </div>
        <div id="rows">
            <div class="calbtns" id="row1">
                <button id="clearall">AC</button>
                <button id="seven">7</button>
                <button id="four">4</button>
                <button id="one">1</button>
                <button id="dot">.</button>
            </div>
            <div class="calbtns" id="row2">
                <button class="arthemetic" id="modulus">%</button>
                <button id="eight">8</button>
                <button id="five">5</button>
                <button id="two">2</button>
                <button id="zero">0</button>
            </div>
            <div class="calbtns" id="row3">
                <button class="arthemetic" id="subtract">-</button>
                <button id="nine">9</button>
                <button id="six">6</button>
                <button id="three">3</button>
                <button id="delete">Del</button>
            </div>
            <div class="calbtns" id="row4">
                <button class="arthemetic" id="divide">/</button>
                <button class="arthemetic" id="multiply">*</button>
                <button class="arthemetic" id="add">+</button>
                <button id="equals">=</button>
            </div>
        </div>
       </main>
    <footer>
        
        <div id="footertext" style="display: flex; gap: 15px; align-items: center;"><p>Made By <h2>Shashi Kant</h2> with ❤️</p></div>
        <br>
        <a target="_blank" href="https://www.flaticon.com/free-icons/calculator" title="calculator icons">Calculator ICONS used from Freepik - Flaticon</a>
    </footer>



    
    <script src="/Interactive-Calculator-with-Keyboard-Support/script.js"></script>
</body>

</html>
